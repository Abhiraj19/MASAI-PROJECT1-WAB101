<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up Page</title>
  <style>
    /* Write all necessery css here  */
    .nav {
        width:100%;
        height:100px;
        display: flex;
        align-items: center;
        justify-content: space-around;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        font-size: 45px;
        
      }
      form{
      
        width: 40%;
        margin:auto;
        margin-top: 100px;
        height: 400px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        

      }
      
      form>div{
        margin: auto;
      }
      form>input{
        width: 100%;
        height: 70px;
        font-size: 50px;
        border-radius: 50px;
        margin-top: 20px;
        padding-left: 10px;
        
        
      }
      .nav a{
        font-size: 30px;
        text-decoration: none;
      }
      form>input:nth-child(6){
        height:70px;
        text-align: center;
       
      }
      form>input:hover:nth-child(6){
        background-color: aqua;
        cursor: pointer;
    
        
       
      }
      form>input:nth-child(7){
        height:70px;
        text-align: center;
       
      }
      form>input:hover:nth-child(7){
        background-color: aqua;
        cursor: pointer;
    
        
       
      }

  </style>
</head>

<body>
    <div class="nav">
        <h1 >WEAR WHAT YOU LOVE</h1>

        

      </div>
  <div id="signup">
    <h1 style="text-align: center;font-size: 70px;">Please Enter Your Details</h1>
    <form>
      <input type="text" id="name" placeholder="Name">
      <input type="email" id="email" placeholder="Email">
      <input type="password"  id="password" placeholder="Password">
      <input style="text-align: center;" id="login" type="click" value="Login" />
    </form>
  </div>
</body>
<script>
    let login=document.getElementById("login");
    login.addEventListener("click",()=>{
        location.href="index.html"
    })


</script>


</html>
